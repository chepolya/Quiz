<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>#{quiz.header}</title>
<link href="css/quiz.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <c:view>

    <header>
      <h1>#{quiz.header}</h1>
      <!-- Horizontal line between quiz header and question -->
      <div class="horizontal-line-top"></div>
      <h2>#{quiz.question}</h2>
    </header>

    <main>
      <form id="answers" action="#{quiz.saveAnswers()}" accept-charset="UTF-8">


      </form>
    </main>
 
	<footer>
      <!-- Horizontal line between quiz footer and question -->
      <div class="horizontal-line-bottom"></div>
      <h3><p style="color: blueviolet; text-align: center">Don't forget to write footer over here!!!</p></h3>
    </footer>

  </c:view>

</body>
</html>
